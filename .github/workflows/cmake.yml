name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build_type: [Release, Debug]
        include:
          - os: macos-latest
            CC: clang
          - os: ubuntu-latest
            CC: gcc
            gcc_version: 11
          - os: ubuntu-latest
            CC: gcc
            gcc_version: latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install GCC
      if: matrix.CC == 'gcc'
      uses: egor-tensin/setup-gcc@v1
      with:
        version: ${{ matrix.gcc_version }}

    - name: Build
      env:
        CC: ${{ matrix.CC }}
      run: |
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON tests
        cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Build (samples)
      env:
        CC: ${{ matrix.CC }}
      run: |
        rm -rf ${{github.workspace}}/build
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON samples
        cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}
